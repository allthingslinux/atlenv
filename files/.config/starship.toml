format = """
[](fg:5)\
$os\
$username\
$hostname\
[ ](bg:5)\
[ ](bg:1 fg:5)\
$directory\
[ ](fg:1 bg:3)\
$git_branch\
$git_status\
$c\
$golang\
$java\
$julia\
$nodejs\
$rust\
[ ](fg:3 bg:2)\
$time\
[ ](fg:2)\
"""

# Disable the blank line at the start of the prompt
# add_newline = false

# You can also replace your username with a neat symbol like   or disable this
# and use the os module below
[username]
show_always = true
style_user = "fg:15 bg:5"
style_root = "fg:9 bg:5"
format = '[$user]($style)'
disabled = false

[hostname]
ssh_only = true
format = '[@$hostname](bg:5 fg:15)'
disabled = false


# An alternative to the username module which displays a symbol that
# represents the current operating system
[os]
style = "fg:15 bg:5"
disabled = false # Disabled by default

[os.symbols]
Alpine = " "
Android = " "
Arch = " "
Artix = " "
CachyOS = " "
CentOS = " "
Debian = " "
DragonFly = " "
EndeavourOS = " "
Fedora = " "
FreeBSD = " "
Garuda = " "
Gentoo = " "
Linux = " "
Macos = " "
Manjaro = " "
NixOS = " "
Ubuntu = " "
Unknown = " "
Windows = " "

[directory]
style = "fg:15 bg:1"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = ""
"Downloads" = ""
"Music" = "♫"
"Pictures" = ""
# Keep in mind that the order matters. For example:
# "Important Documents" = " 󰈙 "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important 󰈙 " = " 󰈙 "

[git_branch]
symbol = ""
style = "fg:15 bg:3"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:3"
format = '[$all_status$ahead_behind ]($style)'

[golang]
symbol = " "
style = "bg:3"
format = '[ $symbol($version) ]($style)'

[java]
symbol = " "
style = "bg:3"
format = '[ $symbol($version) ]($style)'

[julia]
symbol = " "
style = "bg:3"
format = '[ $symbol($version) ]($style)'

[nodejs]
symbol = ""
style = "bg:3"
format = '[ $symbol($version) ]($style)'

[c]
symbol = " "
style = "bg:3"
format = '[ $symbol($version) ]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "fg:bright-white bg:green"
format = '[⚥ $time ]($style)'
